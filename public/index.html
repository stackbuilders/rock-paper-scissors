<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index-css.css">
    <script src="./index-js.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="rps__container">
      <div class="rps__title">Rock, Paper, Scissors</div>
      <div class="rps__player"></div>
      <div class="rps__image loading"></div>
      <div class="rps__message"></div>
      <div class="rps__buttons">
        <button class="rps__button rock" data-action="rock"></button>
        <button class="rps__button paper" data-action="paper"></button>
        <button class="rps__button scissors" data-action="scissors"></button>
      </div>
    </div>
  </body>
</html>
